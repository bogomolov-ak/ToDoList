<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link href="css/todo.css" rel="stylesheet">
  <script defer src="JS/main.js"></script>
  <title>Список дел</title>
</head>

<body>
  <main>
      <h1>Добавление задач</h1>
      <input id="newTask" type="text" placeholder="Введите задачу...">
      <button id="addTask">Добавить</button>
      
      <h1>Список задач</h1>      
      <ul id="unfinishedTasks">
        <button id="finishAll" class="toAllButton">Завершить все задачи</button>
      </ul>

      <h1>Завершенные задачи</h1>          
        <ul id="finishedTasks">
          <button id="clearFinishedTasks" class="toAllButton">Oчистить список</button>    
        </ul> 

      <h1>Удаленные задачи</h1>        
        <ul id="deletedTasks">
          <button id="trueDelete" class="toAllButton">Удалить окончательно</button>    
        </ul>           

      </main>

</body>
</html>
