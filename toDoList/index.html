<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="JS/main.js"></script>
    <link href="css/todo.css" rel="stylesheet">
    <title>My ToDo List</title>   
</head>
<body>    
    <header>
        <h1>My To Do List</h1>            
        <input id="myNewTaskInput" type="text" placeholder="I want to do..." 
        ondragover='onDragOver(event);' ondrop='onDrop(event);' dropzone="true">
        <button id="addNewTaskButton">Add</button> 
    </header>
    <main>
        <ul id="unfinishedTasks" ondragover='onDragOver(event);'
        ondrop='onDrop(event);' dropzone="true">
            
        </ul>
        <ul id="finishedTasks" ondragover='onDragOver(event);'
        ondrop='onDrop(event);' dropzone="true">
        </ul>
        <ul id="deletedTasks" ondragover='onDragOver(event);'
        ondrop='onDrop(event);' dropzone="true">
        </ul>
    </main>   
</body>
</html>
